<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonials | Muhammad Umar Naheed</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 70px 20px;
    }

    nav {
      background-color: #203a43;
      padding: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #203a43;
      margin-bottom: 40px;
      position: relative;
    }

    h2::after {
      content: '';
      width: 60px;
      height: 4px;
      background: #00ffff;
      display: block;
      margin: 12px auto 0;
      border-radius: 4px;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 30px;
    }

    .filter-buttons button {
      background-color: #00bcd4;
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .filter-buttons button:hover {
      background-color: #008fa1;
    }

    .testimonial-grid {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .testimonial {
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
      transition: 0.3s ease-in-out;
      position: relative;
    }

    .testimonial:hover {
      transform: translateY(-5px);
    }

    .testimonial .avatar {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00bcd4;
      margin-bottom: 10px;
    }

    .testimonial .name {
      font-weight: 600;
      color: #2c5364;
      font-size: 1.1rem;
    }

    .testimonial .title {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 8px;
    }

    .testimonial .stars {
      color: #f1c40f;
      margin-bottom: 8px;
    }

    .testimonial p {
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .add-testimonial {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      margin-top: 40px;
    }
    .add-testimonial h3 {
      margin-bottom: 15px;
      color: #203a43;
    }
    .add-testimonial input, .add-testimonial textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .add-testimonial button {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      background-color: #203a43;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }

    .social-links a {
      color: white;
      margin: 0 8px;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #00bcd4;
    }
  </style>
</head>

    <!-- Add Testimonial -->

      <h3>Add Your Testimonial</h3>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="title" placeholder="Your Designation / Company" required>
      <textarea id="message" placeholder="Your feedback" rows="3" required></textarea>
      <button onclick="addTestimonial()">Submit</button>

  </div>

    function renderTestimonials() {
      const grid = document.getElementById('testimonialGrid');
      grid.innerHTML = '';
      testimonials.forEach(t => {
        grid.innerHTML += `
          <div class="testimonial" data-category="${t.category}">
            <img class="avatar" src="${t.img}" alt="${t.name}">
            <div class="stars">★★★★★</div>
            <p>“${t.message}”</p>
            <div class="name">${t.name}</div>
            <div class="title">${t.title}</div>
          </div>
        `;
      });
    }

    function filterTestimonials(category) {
      const cards = document.querySelectorAll('.testimonial');
      cards.forEach(card => {
        if (category === 'all' || card.getAttribute('data-category') === category) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    function addTestimonial() {
      const name = document.getElementById('name').value;
      const title = document.getElementById('title').value;
      const message = document.getElementById('message').value;
      if (name && title && message) {
        testimonials.push({name, title, category: 'custom', img: 'https://via.placeholder.com/65', message});
        renderTestimonials();
        document.getElementById('name').value = '';
        document.getElementById('title').value = '';
        document.getElementById('message').value = '';
      }
    }

    renderTestimonials();
  </script>
</body>
