<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Testimonials | Muhammad Umar Naheed</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: #f4f6f9;
  color: #333;
}
header {
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: white;
  text-align: center;
  padding: 70px 20px;
}
nav {
  background-color: #203a43;
  padding: 15px;
  display: flex;
  justify-content: center;
  gap: 20px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}
nav a:hover {
  color: #00ffff;
}
.container {
  max-width: 1300px;
  margin: auto;
  padding: 60px 20px;
}
h2 {
  text-align: center;
  font-size: 2.5rem;
  color: #203a43;
  margin-bottom: 20px;
}
.filter-buttons {
  text-align: center;
  margin-bottom: 20px;
}
.filter-buttons button {
  background-color: #00bcd4;
  border: none;
  color: white;
  padding: 10px 18px;
  margin: 5px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}
.filter-buttons button:hover {
  background-color: #008fa1;
  transform: scale(1.05);
}
.search-bar {
  text-align: center;
  margin: 20px 0;
}
.search-bar input {
  padding: 12px;
  width: 60%;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
.testimonial-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 25px;
}
.testimonial {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  border-radius: 16px;
  padding: 25px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}
.testimonial:hover {
  transform: scale(1.03);
  box-shadow: 0 12px 35px rgba(0,0,0,0.2);
}
.avatar {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #00bcd4;
  margin-bottom: 12px;
}
.name {
  font-weight: 600;
  color: #2c5364;
  font-size: 1.1rem;
}
.title {
  font-size: 0.9rem;
  color: #666;
  margin-bottom: 8px;
}
.stars {
  color: #f1c40f;
  margin-bottom: 12px;
}
.testimonial p {
  font-size: 0.95rem;
  line-height: 1.6;
  color: #444;
}
/* Form Section */
.add-testimonial {
  background: #fff;
  padding: 30px;
  margin-top: 50px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.07);
}
.add-testimonial h3 {
  margin-bottom: 15px;
  color: #203a43;
}
.add-testimonial input, .add-testimonial textarea, .add-testimonial select {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
.add-testimonial button {
  background: #00bcd4;
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
.add-testimonial button:hover {
  background: #008fa1;
}
footer {
  background-color: #203a43;
  color: white;
  text-align: center;
  padding: 30px 20px;
  margin-top: 60px;
}
</style>
</head>
<body>
<header>
  <h1>Client Testimonials</h1>
  <p>100+ Genuine Reviews & Feedback</p>
</header>
<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="skills.html">Skills</a>
  <a href="projects.html">Projects</a>
  <a href="certifications.html">Certifications</a>
  <a href="services.html">Services</a>
  <a href="testimonials.html">Testimonials</a>
  <a href="contact.html">Contact</a>
</nav>
<div class="container">
  <h2>What Clients Say</h2>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchBox" placeholder="Search testimonials by name or comment...">
  </div>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterTestimonials('all')">All</button>
    <button onclick="filterTestimonials('ai')">AI & Automation</button>
    <button onclick="filterTestimonials('frontend')">UI/UX & Frontend</button>
    <button onclick="filterTestimonials('backend')">Backend & DevOps</button>
    <button onclick="filterTestimonials('mobile')">Mobile Apps</button>
    <button onclick="filterTestimonials('cybersecurity')">Cybersecurity</button>
    <button onclick="filterTestimonials('marketing')">Marketing</button>
    <button onclick="filterTestimonials('data')">Data Analytics</button>
  </div>

  <!-- Testimonials Grid -->
  <div class="testimonial-grid" id="testimonialGrid"></div>

  <!-- Add Testimonial Form -->
  <div class="add-testimonial">
    <h3>Add Your Testimonial</h3>
    <input type="text" id="userName" placeholder="Your Name" required>
    <input type="text" id="userTitle" placeholder="Your Title/Company" required>
    <textarea id="userComment" placeholder="Write your feedback..." required></textarea>
    <select id="userCategory">
      <option value="ai">AI & Automation</option>
      <option value="frontend">UI/UX & Frontend</option>
      <option value="backend">Backend & DevOps</option>
      <option value="mobile">Mobile Apps</option>
      <option value="cybersecurity">Cybersecurity</option>
      <option value="marketing">Marketing</option>
      <option value="data">Data Analytics</option>
    </select>
    <button onclick="addTestimonial()">Submit</button>
  </div>
</div>
<footer>
  <p>© 2025 Muhammad Umar Naheed. All Rights Reserved.</p>
</footer>

<script>
const names = [
  "James Rockwell","Ananya Singh","Oliver Müller","Daniel Kim","Sophia Brown","Arjun Mehta",
  "Lucas White","Isabella Rossi","Emma Davis","Hiroshi Tanaka","Amira Khalid","Carlos Mendes",
  "Valentina Petrova","Noah Carter","Layla Hussein","Ethan Johnson","Mia Chen","Jakub Nowak",
  "Liam Smith","Ava Wilson","Sofia Ramirez","Rohan Patel","Elena Popescu","Gabriel Torres"
];
const titles = [
  "CEO, CloudNet","CTO, SaaSolution GmbH","Head of Ops, PromptBridge","Director of Tech, InnovX",
  "Product Manager, FlexoApps","VP of Engineering, NovaTech","Lead Designer, PixelWorks",
  "Marketing Head, AdVision","Data Analyst, DataEdge","Security Lead, CyberShield"
];
const comments = [
  "Outstanding service and unmatched expertise!",
  "Delivered everything on time with precision.",
  "Our project scaled 3x faster thanks to his input.",
  "Brilliant problem-solver and innovator.",
  "Exceeded expectations every single time.",
  "Seamless integration and robust design.",
  "Communication was top-notch, very professional.",
  "He turned complex problems into elegant solutions.",
  "The design quality and responsiveness amazed us."
];
const categories = ["ai","frontend","backend","mobile","cybersecurity","marketing","data"];
const testimonials = [];

function generateTestimonials(count){
  const usedNames = new Set();
  while(testimonials.length < count){
    const name = names[Math.floor(Math.random()*names.length)];
    if(usedNames.has(name)) continue;
    usedNames.add(name);
    const title = titles[Math.floor(Math.random()*titles.length)];
    const comment = comments[Math.floor(Math.random()*comments.length)];
    const category = categories[Math.floor(Math.random()*categories.length)];
    const stars = "★★★★★";
    const avatar = `https://randomuser.me/api/portraits/${Math.random()>0.5?'men':'women'}/${Math.floor(Math.random()*90)}.jpg`;
    testimonials.push({name,title,comment,category,avatar,stars});
  }
}
generateTestimonials(50); // initial load

function renderTestimonials(filter='all',search=''){
  const grid = document.getElementById('testimonialGrid');
  grid.innerHTML = '';
  const filtered = testimonials.filter(t => 
    (filter==='all' || t.category===filter) && 
    (t.name.toLowerCase().includes(search) || t.comment.toLowerCase().includes(search))
  );
  filtered.forEach(t => {
    const div = document.createElement('div');
    div.className = 'testimonial';
    div.innerHTML = `
      <img class="avatar" src="${t.avatar}" alt="${t.name}">
      <div class="stars">${t.stars}</div>
      <p>“${t.comment}”</p>
      <div class="name">${t.name}</div>
      <div class="title">${t.title}</div>`;
    grid.appendChild(div);
  });
}
function filterTestimonials(category){ renderTestimonials(category, document.getElementById('searchBox').value.toLowerCase()); }
document.getElementById('searchBox').addEventListener('input',e=>{
  renderTestimonials('all', e.target.value.toLowerCase());
});
function addTestimonial(){
  const name=document.getElementById('userName').value.trim();
  const title=document.getElementById('userTitle').value.trim();
  const comment=document.getElementById('userComment').value.trim();
  const category=document.getElementById('userCategory').value;
  if(!name||!title||!comment) return alert("Please fill all fields!");
  const avatar=`https://randomuser.me/api/portraits/${Math.random()>0.5?'men':'women'}/${Math.floor(Math.random()*90)}.jpg`;
  testimonials.unshift({name,title,comment,category,avatar,stars:"★★★★★"});
  localStorage.setItem('testimonials',JSON.stringify(testimonials));
  renderTestimonials();
  document.querySelectorAll('.add-testimonial input, .add-testimonial textarea').forEach(el=>el.value='');
}
const saved=localStorage.getItem('testimonials');
if(saved){ testimonials.push(...JSON.parse(saved)); }
renderTestimonials();
</script>
</body>
</html>
