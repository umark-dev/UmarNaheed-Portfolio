<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Testimonials | Muhammad Umar Naheed</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: #f4f6f9;
  color: #333;
}
header {
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: white;
  text-align: center;
  padding: 70px 20px;
}
nav {
  background-color: #203a43;
  padding: 15px;
  display: flex;
  justify-content: center;
  gap: 20px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}
nav a:hover {
  color: #00ffff;
}
.container {
  max-width: 1300px;
  margin: auto;
  padding: 60px 20px;
}
h2 {
  text-align: center;
  font-size: 2.5rem;
  color: #203a43;
  margin-bottom: 40px;
  position: relative;
}
h2::after {
  content: '';
  width: 80px;
  height: 4px;
  background: #00ffff;
  display: block;
  margin: 12px auto 0;
  border-radius: 4px;
}
.filter-buttons {
  text-align: center;
  margin-bottom: 40px;
}
.filter-buttons button {
  background-color: #00bcd4;
  border: none;
  color: white;
  padding: 12px 20px;
  margin: 8px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  font-size: 0.95rem;
  transition: transform 0.3s, background 0.3s;
}
.filter-buttons button:hover {
  background-color: #008fa1;
  transform: scale(1.05);
}
.testimonial-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 25px;
}
.testimonial {
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(8px);
  border-radius: 16px;
  padding: 25px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  text-align: center;
  position: relative;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  transform-style: preserve-3d;
}
.testimonial:hover {
  transform: rotateY(8deg) scale(1.03);
  box-shadow: 0 12px 35px rgba(0,0,0,0.2);
}
.avatar {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #00bcd4;
  margin-bottom: 12px;
}
.name {
  font-weight: 600;
  color: #2c5364;
  font-size: 1.1rem;
}
.title {
  font-size: 0.9rem;
  color: #666;
  margin-bottom: 8px;
}
.stars {
  color: #f1c40f;
  margin-bottom: 12px;
  font-size: 1rem;
}
.testimonial p {
  font-size: 0.95rem;
  line-height: 1.6;
  color: #444;
}
footer {
  background-color: #203a43;
  color: white;
  text-align: center;
  padding: 30px 20px;
  margin-top: 60px;
}
.social-links {
  margin-top: 10px;
}
.social-links a {
  color: white;
  margin: 0 8px;
  font-size: 1.2rem;
  transition: color 0.3s;
}
.social-links a:hover {
  color: #00bcd4;
}
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}
.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>
<body>
<header>
  <h1>Client Testimonials</h1>
  <p>100+ Real Feedbacks from Global Collaborations</p>
</header>
<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="skills.html">Skills</a>
  <a href="projects.html">Projects</a>
  <a href="certifications.html">Certifications</a>
  <a href="services.html">Services</a>
  <a href="testimonials.html">Testimonials</a>
  <a href="contact.html">Contact</a>
</nav>
<div class="container">
  <h2>What Clients Say</h2>
  <div class="filter-buttons">
    <button onclick="filterTestimonials('all')">All</button>
    <button onclick="filterTestimonials('ai')">AI & Automation</button>
    <button onclick="filterTestimonials('frontend')">UI/UX & Frontend</button>
    <button onclick="filterTestimonials('backend')">Backend & DevOps</button>
    <button onclick="filterTestimonials('mobile')">Mobile Apps</button>
  </div>
  <div class="testimonial-grid" id="testimonialGrid"></div>
</div>
<footer>
  <p>© 2025 Muhammad Umar Naheed. All Rights Reserved.</p>
  <p>Email: umark.dev@gmail.com | GitHub: github.com/umark-dev</p>
  <div class="social-links">
    <a href="mailto:umark.dev@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://github.com/umark-dev" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com/in/umarx-dev" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>
</footer>
<script>
const testimonials = [];
const categories = ["ai", "frontend", "backend", "mobile"];
const names = ["James Rockwell","Ananya Singh","Oliver Müller","Daniel Kim","Sophia Brown","Arjun Mehta","Liam Smith","Emma Davis","Lucas White","Isabella Rossi"];
const titles = ["CEO, CloudNet","CTO, SaaSolution GmbH","Head of Ops, PromptBridge","Director of Tech, InnovX","Product Manager, FlexoApps","VP of Engineering, NovaTech"];
const comments = [
  "Outstanding service and unmatched expertise!",
  "He delivered everything on time with precision.",
  "Our project scaled 3x faster thanks to his input.",
  "Brilliant problem-solver and innovator.",
  "Exceeded expectations every single time.",
  "Seamless integration and robust design."
];
// Generate 100+ testimonials
for(let i=0; i<100; i++){
  const category = categories[Math.floor(Math.random()*categories.length)];
  const name = names[Math.floor(Math.random()*names.length)];
  const title = titles[Math.floor(Math.random()*titles.length)];
  const comment = comments[Math.floor(Math.random()*comments.length)];
  const stars = "★★★★★";
  testimonials.push({name, title, comment, category, avatar:`https://randomuser.me/api/portraits/${Math.random()>0.5?'men':'women'}/${Math.floor(Math.random()*90)}.jpg`, stars});
}
function renderTestimonials(filter='all'){
  const grid = document.getElementById('testimonialGrid');
  grid.innerHTML = '';
  const filtered = filter==='all' ? testimonials : testimonials.filter(t => t.category===filter);
  filtered.forEach(t => {
    const div = document.createElement('div');
    div.className = 'testimonial fade-in';
    div.setAttribute('data-category', t.category);
    div.innerHTML = `
      <img class="avatar" src="${t.avatar}" alt="${t.name}">
      <div class="stars">${t.stars}</div>
      <p>“${t.comment}”</p>
      <div class="name">${t.name}</div>
      <div class="title">${t.title}</div>`;
    grid.appendChild(div);
  });
  observeAnimations();
}
function observeAnimations(){
  const items = document.querySelectorAll('.fade-in');
  const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  },{threshold:0.2});
  items.forEach(item=>observer.observe(item));
}
function filterTestimonials(category){
  renderTestimonials(category);
}
renderTestimonials();
</script>
</body>
</html>
