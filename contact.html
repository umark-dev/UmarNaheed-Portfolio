<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
    }
    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 40px 50px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00bcd4;
      font-size: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #00bcd4;
      outline: none;
    }
    textarea {
      resize: vertical;
      height: 130px;
    }
    button {
      width: 100%;
      background: linear-gradient(to right, #00bcd4, #2c5364);
      border: none;
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      background: #0097a7;
      transform: scale(1.02);
    }
    .success {
      color: #2e7d32;
      margin-top: 18px;
      text-align: center;
      font-weight: 500;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      padding: 30px 20px;
      background: #203a43;
      color: white;
      font-size: 0.95rem;
    }
    .social-links {
      margin-top: 10px;
    }
    .social-links a {
      color: white;
      margin: 0 8px;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #00bcd4;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <p>Let's build something amazing together!</p>
  </header>
 <nav>
    <a href="index.html">Home</a>

  </nav>
  <div class="container">
    <form id="contactForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <i class="fas fa-comment"></i>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit">ðŸ“¨ Send Message</button>
      <p id="formStatus" class="success" style="display: none;">âœ… Message sent successfully!</p>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Muhammad Umar Naheed. All Rights Reserved.</p>

    <div class="social-links">
      <a href="mailto:umark.dev@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://github.com/umark-dev" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/umarx-dev" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const status = document.getElementById('formStatus');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !message) {
        alert("Please fill all fields.");
        return;
      }

      // Simulated backend response (for demonstration)
      setTimeout(() => {
        status.style.display = 'block';
        form.reset();
      }, 600);
    });
  </script>

</body>
</html>
