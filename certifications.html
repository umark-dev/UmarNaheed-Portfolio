    .social-links a {color: white; margin: 0 8px; font-size: 1.3rem;}

    .dark-mode header, .dark-mode nav, .dark-mode footer {background: #0f2027;}

const container = document.getElementById('certificationsContainer');

function renderCertifications(list) {
  container.innerHTML = list.map(cert => `
    <div class="certification-card">
      <div class="certification-logo"><img src="${cert.logo}" alt="${cert.provider}"></div>
      <div class="certification-info">
        <h3>${cert.name}</h3>
        <p>${cert.provider}</p>
      </div>
    </div>
  `).join('');
}

renderCertifications(certifications);

document.getElementById('searchInput').addEventListener('input', e => {
  const search = e.target.value.toLowerCase();
  const filtered = certifications.filter(c => c.name.toLowerCase().includes(search));
  renderCertifications(filtered);
});

document.getElementById('filterSelect').addEventListener('change', e => {
  const value = e.target.value;
  const filtered = value === 'all' ? certifications : certifications.filter(c => c.category === value);
  renderCertifications(filtered);
});

function toggleDarkMode(){document.body.classList.toggle('dark-mode');}
function downloadPDF(){window.print();}
</script>
